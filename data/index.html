<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="EmbedDev">
    <title>Системные настройки АПЗАС 0461 (Wi-Fi GUI)</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css?v=2.1">
    <link rel="stylesheet" href="css/style.css?v=2.1">
    <script src='js/server.js'></script>
</head>

<body onload="StartIndex()">
    <header>
        <div class="container-sm">
            <div class="row">
                <div>
                    <h2 class="title">
                        АПЗАС (Wi-Fi GUI) Настройка времени контроллера.
                        <p> Задайте нужные значения и нажмите "Сохранить системные настройки".</p>
                    </h2>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="sys-settings">
            <div class="settings-container">
                <div class="settings_item" style="background: #F0F0F0">
                    <div class="settings_inner">
                        <div class="headline">
                            <span>Системные настройки. (Ручная установка)</span>
                        </div>

                        <div class="col mt-3">
                            <div class="label-text">
                                <span>Время</span>
                            </div>

                            <div class="">
                                <div class="input-group">
                                    <input type="time" class="input" id="time"
                                        name="TimRTC" />
                                </div>
                            </div>

                            <div class="label-text">
                                <span>Дата</span>
                            </div>
                            <div class="">
                                <div class="input-group">
                                    <input type="date" class="input" id="date" />
                                </div>
                            </div>

                            <div class="col d-grid gap-2">
                                <button type="button" class="but but-save" style="background: #da8300"
                                    onclick="BTimeSet(this)">Применить настройки
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <!-- <div>
                <a href="index.html" class="but but_link" type="button"> Вернуться на главную страницу </a>
            </div> -->
        </div>
    <br />
    <header>
        <div class="container-sm">
            <div class="row">
                <div>
                    <div>
                        <h2 class="title">
                            <p>Автоматическая синхронизация времени и даты АПЗАС со временем на вашем устройстве</p>
                        </h2>
                    </div>
                    <button type="button" class="but but_link" style="background: #da8300"
                        onclick="BTimeAutoSet(this)">Синхронизировать с браузером
                    </button>
                </div>
            </div>
        </div>
    </header>
    </main>

    <div class="footer">
        <div>
            <a href="https://retra.pro/" class="text-white">ООО «РЭТРА»</a>, 2024
        </div>
        S/N:
        <output class="text-white" id="sn" value="NA"> </output>
        F/W:
        <output class="text-white" id="firmware" value="NA"></output>
        
    </div>

</body>

</html>
